<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <img src="./images/image-qr-code.png" alt="qr-code" class="img">
        <h2 class="text">Improve your front-end skills by building projects</h2>
        <p class="text small">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
</body>
</html>
